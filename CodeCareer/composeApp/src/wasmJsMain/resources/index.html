<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCareer</title>
    <link type="text/css" rel="stylesheet" href="styles.css">

    <script>
        let enTranslations = {};
        let ukTranslations = {};

        function getEnJsonData() {
            return JSON.stringify(enTranslations);
        }
        function loadEnLanguage() {
            return fetch(`lang/en.json`)
                .then(response => response.json())
                .then(data => {
                    enTranslations = data;
                    console.log(`Loaded language: en`, enTranslations);
                })
                .catch(error => console.error(`Error loading lang/en.json:`, error));
        }
        function getUkJsonData() {
            return JSON.stringify(ukTranslations);
        }
        function loadUkLanguage() {
            return fetch(`lang/uk.json`)
                .then(response => response.json())
                .then(data => {
                    ukTranslations = data;
                    console.log(`Loaded language: uk`, ukTranslations);
                })
                .catch(error => console.error(`Error loading lang/uk.json:`, error));
        }

    </script>
    <script type="application/javascript" src="test.js"></script>
    <script type="application/javascript" src="composeApp.js"></script>
</head>
<body>
</body>
</html>
